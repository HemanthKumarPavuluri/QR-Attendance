<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #006747;
        background: linear-gradient(to right, #e2e2e2, #006747);
      }

      .container {
        background: #fff;
        width: 400px;
        padding: 2rem;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 0 20px 35px rgba(0, 0, 1, 0.9);
      }

      h1 {
        text-align: center;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      label,
      input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        width: auto;
        margin-top: 10px;
        cursor: pointer;
      }

      .error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Login</h1>
      <div id="error-message" class="error-message"></div>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <input
          class="btn btn-primary"
          type="submit"
          value="Login"
        />
      </form>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBPE6TbZykGf7Kui6fsR6-3W9w6uuzg0ms",
        authDomain: "login-12d02.firebaseapp.com",
        databaseURL: "https://login-12d02-default-rtdb.firebaseio.com",
        projectId: "login-12d02",
        storageBucket: "login-12d02.appspot.com",
        messagingSenderId: "894912184495",
        appId: "1:894912184495:web:2a6fadb14356c49b24545a",
        measurementId: "G-G9XVZSVL5Y",
      };

      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Redirect to the desired page after login
            window.location.href = 'homepage.html';
          })
          .catch((error) => {
            errorMessage.textContent = error.message;
          });
      });
    </script>
  </body>
</html>
