<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Data from Firebase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #006747;
        background: linear-gradient(to right, #e2e2e2, #006747);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 4px solid #000;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Student Details</h1>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>SID</th>
          <th>Student ID</th>
          <th>Course</th>
          <th>Timings</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBPE6TbZykGf7Kui6fsR6-3W9w6uuzg0ms",
        authDomain: "login-12d02.firebaseapp.com",
        databaseURL: "https://login-12d02-default-rtdb.firebaseio.com",
        projectId: "login-12d02",
        storageBucket: "login-12d02.appspot.com",
        messagingSenderId: "894912184495",
        appId: "1:894912184495:web:2a6fadb14356c49b24545a",
        measurementId: "G-G9XVZSVL5Y",
      };
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const ref = database.ref("student-details");
      ref.on("value", (snapshot) => {
        const studentTable = document.getElementById("studentTable");
        const tbody = studentTable.querySelector("tbody");
        tbody.innerHTML = "";

        snapshot.forEach((childSnapshot) => {
          const data = childSnapshot.val();
          const row = document.createElement("tr");
          row.innerHTML = `<td>${data.name}</td><td>${data.SID}</td><td>${
            data.studentId
          }</td><td>${data.course}</td><td>${data.timings}</td><td>${new Date(
            data.timestamp
          ).toLocaleDateString()}</td><td>${new Date(
            data.timestamp
          ).toLocaleTimeString()}</td><td>${getStatus(data)}</td>`;
          tbody.appendChild(row);
        });
      });

      function getStatus(data) {
        const courseTime = new Date(data.timestamp);
        const currentTime = new Date();
        const diffMinutes = Math.abs(
          Math.round((currentTime - courseTime) / (1000 * 60))
        );
        if (diffMinutes < 5) {
          return "Present";
        } else if (diffMinutes > 5) {
          return "Late";
        } else {
          return "Absent";
        }
      }
    </script>
  </body>
</html>
