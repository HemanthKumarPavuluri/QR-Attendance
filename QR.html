<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>QR Code Generator</title>
	
	<style>
		h1, h3 {
		color: green;
		}
		body, header {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		}
        img{
            display: block;
            height: 140px;
        }
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"> </script>
</head>

<body>
		<div id="qrcode"></div>
</body>

<script>
    function generateUniqueUrl() {
        return "https://www.google.com/?timestamp=" + Date.now();
    }

    var qrcode = new QRCode("qrcode",{text:generateUniqueUrl()}
    );
    function generateAndUpdateQRCode() {
        console.log("generating qr code")
        //var url = "https://www.google.com/"+"https://www.google.com/" + generateRandomString();
        var url = generateUniqueUrl()
        qrcode.clear();
        qrcode.makeCode(url+ "&r=" + Math.random());
    }
    setInterval(generateAndUpdateQRCode, 10000);
</script>

</html>
