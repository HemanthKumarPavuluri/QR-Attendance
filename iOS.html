<div class="container" style="margin: 60px;">
    <div class="row justify-content-around">
        <div class="col-md-4">
          <div class="card">
            <iframe id="qrIframe" src="QR.html" title="QR Code"></iframe>
            <div class="card-body">
              <h5 class="card-title">iOS</h5>
              <p class="card-text">Students will learn the intricacies of mobile computing development with an emphasis on
                the iOS platform. 
                </p>
                <div>
                    <input type="number" id="hoursInput" placeholder="Hours">
                    <input type="number" id="minutesInput" placeholder="Minutes" style="margin-top: 2%;">
                    <input type="number" id="secondsInput" placeholder="Seconds">
                    <button onclick="startTimer()" class="btn btn-primary" style="margin: 0 0 6px 21px;">Start Timer</button>
                  </div>
                  <div id="countdown"></div>
            </div>
          </div>
        </div>
    </div>
</div>  
    <br>

    <script>
        let timerId;

        function startTimer() {
            const hours = parseInt(document.getElementById("hoursInput").value) || 0;
            const minutes = parseInt(document.getElementById("minutesInput").value) || 0;
            const seconds = parseInt(document.getElementById("secondsInput").value) || 0;
            const totalTimeInSeconds = hours * 3600 + minutes * 60 + seconds;
            if (totalTimeInSeconds > 0) {
                // Hide the iframe after the specified time
                timerId = setTimeout(hideQRCode, (totalTimeInSeconds + 1) * 1000); // Add 1 second to the timer
                // Start countdown
                startCountdown(totalTimeInSeconds); // Add 1 second to the countdown duration
            } else {
                alert("Please enter a valid time greater than 0 seconds.");
            }
        }

        function hideQRCode() {
            document.getElementById("qrIframe").classList.add("hide");
            document.getElementById("countdown").innerHTML = "";
        }

        function startCountdown(duration) {
            let timer = duration;
            let countdownElement = document.getElementById("countdown");
            let countdownInterval = setInterval(function() {
                countdownElement.innerHTML = "Time remaining: " + formatTime(timer);
                timer--;
                if (timer < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "";
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>
